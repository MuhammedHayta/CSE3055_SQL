<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <title>Your Title Here</title>
    <script src="./../scripts/malfunction.js" defer></script>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-4">
                <form id="malfunctionForm" class="malfunctionForm">
                    <div class="mb-3">
                        <label for="dropdown1" class="form-label">Issued By:</label>
                        <select id="dropdown1" name="dropdown1" class="form-select">

                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="definition" class="form-label">Malfunction Definition:</label>
                        <input type="text" id="definition" name="definition" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="dropdown2" class="form-label">Machine:</label>
                        <select id="dropdown2" name="dropdown2" class="form-select">

                        </select>
                    </div>
                    <button type="submit" id="malfunctionButton" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <form id="fixedForm">

                    <div class="mb-3">
                        <label for="dropdown3" class="form-label">Fixed Machine:</label>
                        <select id="dropdown3" name="dropdown3" class="form-select">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="mechanicInformation" class="form-label">Mechanic Information:</label>
                        <input type="text" id="mechanicInformation" name="mechanicInformation" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="performedProcess" class="form-label">Performed Process:</label>
                        <input type="text" id="performedProcess" name="performedProcess" class="form-control" />
                    </div>
                    <button type="submit" id="fixedButton" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <table class="table table-striped" style=" margin-top: 64px;">
            <thead>
                <tr>
                    <th>Issued By</th>
                    <th>Machine Name</th>
                    <th>Malfunction Definition</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Fixed By</th>
                    <th>Performed Process</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="malfunctionTable">
                <tr>
                    <td>John Doe</td>
                    <td>Machine XYZ</td>
                    <td>Malfunction description goes here</td>
                    <td>2022-12-01</td>
                    <td>2022-12-05</td>
                    <td>Jane Smith</td>
                    <td>Performed process details</td>
                    <td>Fixed</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popupModalLabel">Popup Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            <div id="modal-content" class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



</body>

</html>
