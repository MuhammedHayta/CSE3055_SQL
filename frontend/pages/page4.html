<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <title>Work Days</title>
  <style>

  </style>
</head>

<body>

  <div id="Work Days" class="page active">
    <h1>Work Days</h1>

    <script src="../scripts/workDays.js"></script>

    <div class="container-fluid" style="padding-top: 30px;">
      <div class="row">
        <div class="col-4">
          <form id="submitWorkDayForum">
            <p>Add Work Hour</p>

            <div class="mb-3">
              <label for="dropdownAddStaff" class="form-label">Staff :</label>
              <select id="dropdownAddStaff" name="dropdownAddStaff" class="form-select">
                <option value="default">Select Staff</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="stringBox" class="form-label">Date:</label>
              <input type="date" id="stringBoxAddDate" name="stringBox" class="form-control" placeholder="xx/xx/20xx">
            </div>

            <div class="mb-3">
              <label for="stringBox" class="form-label">Start Hour:</label>
              <input type="text" id="stringBoxAddStartHour" name="stringBox" class="form-control" placeholder="08:00">
            </div>

            <div class="mb-3">
              <label for="stringBox" class="form-label">End Hour:</label>
              <input type="text" id="stringBoxAddEndHour" name="stringBox" class="form-control" placeholder="16:00">
            </div>

            <button type="submit" id="submitWorkDaybtn" class="btn btn-primary">Add</button>
            
          </form>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div style="margin-top: 60px; margin-bottom: 90px;">
        <h2>Staff Table</h2>
        <table class="table">
          <thead>
            <tr>
              <th>IdentityNumber</th>
              <th>FirstName</th>
              <th>LastName</th>
            </tr>
          </thead>
          <tbody id="staffTableBody"></tbody>
        </table>
      </div>
    </div>




    <script>
      window.onload = WorkDayInit;
    </script>

</body>

</html>
