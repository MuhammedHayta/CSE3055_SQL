<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <title>Annual Leave</title>
  <script src="./../scripts/annualLeave.js"></script>
</head>

<body>
  <div id="AnnualLeave" class="page active">
    <h1>Annual Leave</h1>

    <div id="sectionDropdown" style="display: none;">
      <select onchange="toggleSectionContent(this.value)">
        <option value="default">Select Option</option>
        <option value="createRequest">Create New Request</option>
        <option value="approveDeny">Approve/Deny Request</option>
        <option value="deleteRequest">Delete Request</option>
      </select>

      <div id="createRequest" style="display: none;">
        <!-- Code for creating a new annual leave request -->
        <form id="createAnnualLeaveRequestForm">
          <div class="mb-3">
            <label for="staffSelect" class="form-label">Staff :</label>
            <select id="staffSelect" name="staffSelect" class="form-select">
              
            </select>
          </div>
  
          <div class="mb-3">
            <label for="stringBox" class="form-label">Start Date:</label>
            <input type="date" id="stringBoxAddStartDate" name="stringBoxAddStartDate" class="form-control" placeholder="xx/xx/20xx">
          </div>
  
          <div class="mb-3">
            <label for="stringBox" class="form-label">End Date:</label>
            <input type="date" id="stringBoxAddEndDate" name="stringBoxAddEndDate" class="form-control" placeholder="xx/xx/20xx">
          </div>
  
          <div class="mb-3">
            <label for="stringBox" class="form-label">Description:</label>
            <input type="text" id="stringBoxAddDescription" name="stringBoxAddDescription" class="form-control"
              placeholder="My Description">
          </div>
  
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>
        

      <div id="approveDeny" style="display: none;">
        <!-- Code for approving or denying an annual leave request -->
        <div class="mb-3">
          <label for="dropdownProcessAnnualLeave" class="form-label">Staff :</label>
          <select id="dropdownProcessAnnualLeave" name="dropdownProcessAnnualLeave" class="form-select">
            <option value="default">Select Staff</option>
          </select>
        </div>

        <div class="container mt-3">
          <div style="margin-top: 60px; margin-bottom: 90px;">
            <h2>RequestTable</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>date</th>
                  <th>status</th>
                </tr>
              </thead>
              <tbody id="AnnuealLeaveRequestTable"></tbody>
            </table>
          </div>
        </div>

        <div class="mb-3">
          <label for="dropdownProcessAnnualLeaveRequest" class="form-label">Request :</label>
          <select id="dropdownProcessAnnualLeaveRequest" name="dropdownProcessAnnualLeaveRequest" class="form-select">
            <option value="default">Select Request</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Approve</button>
        <button type="submit" style="background-color: crimson;" class="btn btn-primary">Deny</button>


      </div>

      <div id="deleteRequest" style="display: none;">
        <!-- Code for deleting an annual leave request -->
        <div class="container mt-3">
          <div style="margin-top: 60px; margin-bottom: 90px;">
            <h2>RequestTable</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>date</th>
                  <th>status</th>
                </tr>
              </thead>
              <tbody id="AnnuealLeaveRemoveTable"></tbody>
            </table>
          </div>
        </div>


        <div class="mb-3">
          <label for="dropdownDeleteAnnualLeave" class="form-label">Staff :</label>
          <select id="dropdownDeleteAnnualLeave" name="dropdownDeleteAnnualLeave" class="form-select">
            <option value="default">Select Staff</option>
          </select>

          <button type="submit" style="background-color: crimson;" class="btn btn-primary">Remove</button>

        </div>
      </div>


      <script>
        window.onload = annualLeaveInit;
      </script>


</body>

</html>


</div>
</body>

</html>
